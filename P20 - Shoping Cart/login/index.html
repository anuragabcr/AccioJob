<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex bg-black text-white justify-between p-2">
      <div class="text-xl pl-5 m-2">
        <a href="/P20 - Shoping Cart/index.html">MeShop.</a>
      </div>
      <div class="flex text-gray-300 pr-5">
        <div class="cursor-pointer m-2">
          <a href="/P20 - Shoping Cart/index.html">Home</a>
        </div>
        <div class="cursor-pointer m-2">
          <a href="/P20 - Shoping Cart/login/index.html">Login</a>
        </div>
        <div class="cursor-pointer m-2">
          <a href="/P20 - Shoping Cart/signup/index.html">Sign Up</a>
        </div>
        <div class="cursor-pointer m-2">
          <a href="/P20 - Shoping Cart/cart/index.html">My Cart</a>
        </div>
      </div>
    </nav>
    <div class="w-11/12 mx-auto mt-5">
      <div class="text-2xl m-2">Login</div>
      <input
        class="w-full border-2 border-solid border-gray-500 p-2 m-2"
        type="email"
        id="email"
        placeholder="Enter email ID"
      />
      <input
        class="w-full border-2 border-solid border-gray-500 p-2 m-2"
        type="password"
        id="password"
        placeholder="Enter password"
      />
      <div
        class="cursor-pointer bg-black px-10 py-2 text-white h-fit w-fit m-2"
        id="login"
      >
        Login
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
