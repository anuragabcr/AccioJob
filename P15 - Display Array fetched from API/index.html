<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Array fetched from API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center><button id="fetchDataBtn">Fetch Data</button></center>
  <center><h1>POSTS Data: API 1</h1></center>
  <table id="postsDisplay">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Reactions</th>
        <th>User ID</th>
        <th>Views</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <center><h1>PRODUCTS Data: API 2</h1></center>
  <table id="productsDisplay">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <center><h1>TODOS Data: API 3</h1></center>
  <table id="todosDisplay">
    <thead>
      <tr>
        <th>ID</th>
        <th>TODO</th>
        <th>Complete</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
