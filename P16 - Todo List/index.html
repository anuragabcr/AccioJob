<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="main">
      <h2>To-Do List</h2>
      <div class="search">
        <input type="text" placeholder="Enter Item" id="item" />
        <input type="date" id="date" />
        <select name="priority" id="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button onclick="onSubmit()">Add Item</button>
      </div>
      <div class="todays">
        <h3>Today's Todo List</h3>
        <div id="todays"></div>
      </div>
      <div class="future">
        <h3>Future Todo List</h3>
        <div id="future"></div>
      </div>
      <div class="complete">
        <h3>Completed Todo List</h3>
        <div id="complete"></div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
